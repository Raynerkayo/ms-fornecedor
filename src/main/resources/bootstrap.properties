#podemos fazer uma analogia ao sistema de boot de inicialização do computador.
#é o primeiro arquivo a ser chamado e que chama as dependencias deles.
#JPA, por exemplo é chamado no inicialização do serviço. 
#Mas, não está mais no serviço de fornecedor, essas ifnormações.
#agora está no config-server.
#agora, ao inicializar o ms-fornecedor, o spring vai chamar primeiro esse arquivo
#bootstrap, e assim pegar as informações do servidor config-server, 
#que disponibiliza, as informações para banco de dados, JPA, etc.
#Em resumo: é um arquivo que vai subir em um contexto anterior ao da aplicação.
spring.application.name=fornecedor
spring.profiles.active=default
spring.cloud.config.uri:http://localhost:8888